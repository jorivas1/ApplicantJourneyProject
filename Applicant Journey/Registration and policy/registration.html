<body>
    <div id="heading">

    <nav id="nav-bar">
        <ul id="nav-items">
            <li><a href="../Home/home.html">Home</a></li>

    <div id="all">
        <div id="form">
            <h3>Register Form</h3>
            <h4>Contact us today, and get reply with in 24-48 hours!</h4><br>
            <form id="contact" action="" method="post">
                <br>
                <label for="name">Full Name</label><br><br>
                <input placeholder="Your name" type="text" name="name" class="form-input" required autofocus>
                <br>
                <br>
                <label for="email">Email</label><br><br>
                <input placeholder="Your Email Address" type="email" name="email" class="form-input" required>
                <br>
                <br>
                <label for="resume">Link to your resume</label><br><br>
                <p>Make sure to give us access<br>
                    permissions beforehand</p><br>
                <input placeholder="Resume" type="text" name="resume" class="form-input" required>
                <br>
                <br>
                <label for="notes">Additional comments</label><br><br>
                <textarea placeholder="Feel free to let us know about any additional details you would like us to know..." cols="40" rows="5" class="form-input"></textarea>
                <br>
                <br>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button><br>
            </form>
        </div>
    </div>
</body>
